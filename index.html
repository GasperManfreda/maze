<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="img/fav_icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze</title>
    
</head>
<body>
    <div class="main">
        
        <div class="divMaze">
            <h1 id="naslov">DESERT RACE</h1>
            <canvas id="mazeCanvas"width="500" height="500" ></canvas>
            <canvas id="mazeCanvas2"width="500" height="500" ></canvas>
            <img src="img/finish1.png" alt="" class="finish">
        </div>
        <div class="stranski">
            <button id="solve">Solve</button>
            <button id="reset">Reset</button>
            <div id="speed_div">
                <p id="speed">SPEED</p>
                <input type="range" min="50" max="400" value="225"  id="slider">
                <p id="min_max">MIN MAX</p>
            </div>
        </div>
    </div>  
    <script src="script.js"></script>
</body>
</html>
